<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Flappy Bird</title>
    <style>
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Flappy Bird Game</h1>
        <iframe 
            src="https://magenta-lolly-a1b9d8.netlify.app" 
            class="game-frame"
            title="Flappy Bird Game"
            allowfullscreen
        ></iframe>
    </div>
</body>
</html>
